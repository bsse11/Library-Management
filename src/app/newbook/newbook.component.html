<form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newbook.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" class="form-control" id="year" [(ngModel)]="newbook.year" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="availability" [(ngModel)]="newbook.available" [ngModelOptions]="{standalone: true}">
      <label class="form-check-label" for="availability">Available</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addBook()">Submit</button>
</form>
