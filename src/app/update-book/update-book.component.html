<form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="bookToBeUpdated.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" class="form-control" id="year" [(ngModel)]="bookToBeUpdated.year" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="availability" [(ngModel)]="bookToBeUpdated.available" [ngModelOptions]="{standalone: true}">
      <label class="form-check-label" for="availability">Available</label>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <button type="button" class="btn btn-primary mr-5 center-block" (click)="cancelUpdating()">Cancel</button>
        <button type="button" class="btn btn-primary mr-5 center-block" (click)="updateBook()">Submit</button>
       </div>
    </div>
    
</form>
